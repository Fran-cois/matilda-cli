[pytest]
# Pytest configuration for MATILDA

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# Run with: pytest --cov=matilda_cli --cov-report=html
[coverage:run]
source = matilda_cli
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Custom markers
markers =
    benchmark: Performance benchmark tests (deselect with '-m "not benchmark"')
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
    unit: Fast unit tests
    database: Tests that require database access

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto
